{%extends 'base.html'%}

{%block content%}

<form method="Post" action="add">
    {%csrf_token%}

    <label>Id:</label>
    <div>{{form.eid}}</div>

    <label>Name:</label>
    <div>{{form.ename}}</div>

    <label>Email:</label>
    <div>{{form.eemail}}</div>

    <label>Contact:</label>
    <div>{{form.econtact}}</div>

    <div>
        <button type="submit">Add</button>

    </div>
</form>
{%endblock%}
